    # solverName: 'knitro'  # 'ipopt', 'snopt', 'gurobi', 'qpoases', 'knitro'
    W_x: [1.0, 1.0, 0.01, 0.001]  # diagonal state weights
    W_u: [0., 0., 0., 0.]  # diagonal control weights
    K_goal: 1
    X_goal: [0.4, 0.2, 0.3, 0.]
    numObs: 0
    # X_goal: null
    linDynFlag: False
