#
# Configuration file for tracking using sliding
# 

dynamics:
    control_points: [
        [0.03, 0.0], [0.03, 0.06], [0.0, 0.06], [-0.03, 0.06], [-0.03, 0.0], [-0.03, -0.06], [0.0, -0.06], [0.03, -0.06], [0.03, 0.0]
    ] # [meter]
    x_len: 0.06
    y_len: 0.12
    pusherRadious: 0.01 #  [meter]
